<body>
<div class="mod-sell-nav mod-cart-nav">
    <a class="nav-menu" href="javascript:;" data-monitor="h5_allproduct_menu_click">
        <svg viewbox="0 0 30 21">
            <path d="M0,0v3h30V0H0z M0,12h30V9H0V12z M0,21h30v-3H0V21z"></path>
        </svg>
        <i></i></a>
    <a href="javascript:;" class="nav-back" data-monitor="h5_allproduct_back_click"></a>
    <div class="nav-title">
        全部商品
    </div>
    <div class="nav-menu-box">
        <div class="flexbox">
            <a href="/" class="flexitem" data-monitor="h5_allproduct_home_click">首页</a>
            <a href="javascript:void(0);" onclick="isLoginAjax(this)" class="flexitem" id="qkNavCart" data-monitor="h5_allproduct_shopcart_click">购物车<i></i></a>
            <a href="javascript:void(0);" onclick="isLoginAjax(this)" class="flexitem" data-monitor="h5_allproduct_order_click">我的订单</a>
        </div>
    </div>
</div>
<div class="categorybox" id="gotop">
    <div class="category-sidebar">
        <ul id="category-sidebar">
            <li class="current" data-type=""><a href="javascript:void(0);">全部商品</a></li>
        </ul>
    </div>
    <div class="category-rbox">
        <div class="category-list">
            <div class="search-tab">
                <ul class="flexBox">
                    <li data-type="8" class="ordera order flex"><a href="javascript:void(0);">默认</a></li>
                    <li class="search-price flex"><a href="javascript:void(0);">价格</a></li>
                    <li data-type="10" class="only-available flex"><a href="javascript:void(0);">仅看有货</a></li>
                </ul>
            </div>
            <input type="hidden" id="page">
            
            <div id="wrapper" style="overflow: hidden">
                <div id="scroller" style="transform-origin: 0px 0px 0px; position: absolute; top: -2797px; left: 0px">
                    <div class="hmg"></div>
                </div>
                <a id="back-to-top" class="gotop" href="javascript:myScroll.scrollToElement(document.querySelector('#scroller dl:nth-child(1)'))" style="display: inline"></a>
            </div>
        </div>
    </div>
</div>


<div class="menu-box mod-header">
    <ul class="flexBox">
        <li class="flex m1">
            <a href="/" data-monitor="h5_v1home_menu_newhome"> <em class="layer-home"></em><span>首页</span></a>
        </li>
        <li class="flex m2 on">
            <a href="/allproduct.html" data-monitor="h5_v1home_menu_allproduct"> <em class="layer-category"></em><span>分类</span></a>
        </li>
        <li class="flex m3">
            <a class="header-cart" href="javascript:void(0);" onclick="isLoginAjax(this)" data-monitor="h5_v1home_menu_shopcart"> <em class="layer-cart"></em><span>购物车</span> <i class="cartnum" style="display: none"></i></a>
        </li>
        <li class="flex m4">
            <a class="header-user" href="javascript:void(0);" onclick="isLoginAjax(this)" data-monitor="h5_home_menu_user"> <em class="layer-center"></em><span data-monitor="h5_v1home_menu_user">我</span></a>
        </li>
    </ul>
</div>
